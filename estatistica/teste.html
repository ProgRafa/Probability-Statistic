<html>

<head>
    <link rel="stylesheet" type="text/css" href="shape.css">
    <link rel="stylesheet" type="text/css" href="button.css">
    <link rel="stylesheet" type="text/css" href="animation.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script type="text/javascript" src="./controller.js"></script>
</head>

<body>
    <div class="container" style="height:300px">
        <div class="row no-wrap" style="height: 150px;">
            <div class="col-8-16 bg-blue"></div>
            <div class="col-8-16 bg-red"></div>
            <div class="col-8-16 bg-green"></div>
        </div>
        <div class="row" style="height: 150px;">
            <div class="col-16-16 bg-green"></div>
            <div class="col-16-16 bg-red"></div>
            <div class="col-16-16 bg-blue"></div>
        </div>
    </div>
    <div class="row"></div>
    <div class="col-1-3">
        <button class="btn">Normal</button>
    </div>
    <div class="col-1-3">
        <button class="btn btn-square ">Square</button>
    </div>
    <div class="col-1-3">
        <button class="btn btn-circle">Circle</button>
    </div>
    </div>

    <div class="row">
        <div class="col-1-3 aba">
            <label for="1">Titulo 1</label>
            <input type="radio" id="1" name="opt" />
        </div>
        <div class="col-1-3 aba">
            <label for="2">Titulo 2</label>
            <input type="radio" id="2" name="opt" />
        </div>
        <div class="col-1-3 aba">
            <label for="3">Titulo 3</label>
            <input type="radio" id="3" name="opt" />
        </div>
    </div>

    <div class="row">
        <div class="col-1-3 rdo tCen">
            <label for="4">Titulo 1</label>
            <input type="radio" id="4" name="opt2" />
        </div>
        <div class="col-1-3 rdo">
            <label for="5">Titulo 2</label>
            <input type="radio" id="5" name="opt2" />
        </div>
        <div class="col-1-3 rdo">
            <label for="6">Titulo 3</label>
            <input type="radio" id="6" name="opt2" />
        </div>
    </div>

    <div class="row">
        <div class="col-4-16">
            <div class="ckb">
                <label for="c1">Titulo 1</label>
                <input type="checkbox" id="c1" name="chk" />
            </div>
        </div>
        <div class="col-4-16">
            <div class="ckb">
                <label for="c2">Titulo 2</label>
                <input type="checkbox" id="c2" name="chk" />
            </div>
        </div>
        <div class="col-4-16">
            <div class="ckb">
                <label for="c3">Titulo 3</label>
                <input type="checkbox" id="c3" name="chk" />
            </div>
        </div>
        <div class="col-4-16">
            <div class="ckb">
                <label for="c4">Titulo 3</label>
                <input type="checkbox" id="c4" name="chk" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-1-3">
            <label for="txt" class="txt-info">Info do texto</label>
            <input type="text" onclick="new Controller().text(this)" id="txt" class="txt-box" />
        </div>

        <div class="col-1-3">
            <input type="range" />
        </div>

        <div class="col-1-3">
            <textarea></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-4-16">
            <button class="slct esconder" id="test" value="0" onclick="new Controller().select(this)">s</button>
            <button onclick="new Controller().option(this, 'test')" class="select-children" value="">Selecione</button>
            <button onclick="new Controller().option(this, 'test')" type="button" class="select-children" value="1">Opção
                Um
            </button>
            <button onclick="new Controller().option(this, 'test')" type="button" class="select-children" value="2">Opção
                Dois
            </button>
            <button onclick="new Controller().option(this, 'test')" type="button" class="select-children" value="3">Opção
                Três
            </button>
            <button onclick="new Controller().option(this, 'test')" type="button" class="select-children" value="4">Opção
                Quatro
            </button>
        </div>
    </div>
</body>

</html>
